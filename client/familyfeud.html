<head>
  <title>Family Feud</title>
  <meta name="viewport" content="width=device-width, inital-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
  {{>dispatcher}}
</body>

<template name="dispatcher">
  {{#if path "/"}}
    {{>game_display}}
  {{/if}}
  {{#if path "/control"}}
    {{>controller host=false}}
  {{/if}}
  {{#if path "/host"}}
    {{>controller host=true}}
  {{/if}}
  {{#if path "/buzzer"}}
    {{>buzzer}}
  {{/if}}
</template>
