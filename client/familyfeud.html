<head>
  <title>Family Feud</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
  {{>dispatcher}}
</body>

<template name="dispatcher">
  {{#if path "/"}}
    {{>game_display}}
  {{/if}}
  {{#if path "/control"}}
    {{>controller host=false}}
  {{/if}}
  {{#if path "/host"}}
    {{>controller host=true}}
  {{/if}}
</template>
