<template name="fast_money">
  {{set_bg}}
  <div id="fast-money">
    <div class="wrapper">
      <div class="cell">
        {{#ntimes 5}}
          {{let "_offset" 0}}
          {{>fm_cell}}
        {{/ntimes}}
      </div>
      <div class="cell">
        {{#ntimes 5}}
          {{let "_offset" 5}}
          {{>fm_cell}}
        {{/ntimes}}
      </div>
      <br/>
      <div class="total">
        <span>TOTAL:</span>
        <div class="field total-score">
          {{#isolate}}
            {{fm_total_score}}
          {{/isolate}}
        </div>
      </div>
    </div>
  </div>
  {{#isolate}}
    {{animateAnswers}}
  {{/isolate}}
</template>


<template name="fm_cell">
  <section class="container">
    <div class="field answer">
      &nbsp;Â­
      <span></span>
    </div>
    <div class="field score">
      <span></span>
    </div>
  </section>
</template>

<template name="fast_money_controller">
  <h1>Fast Money</h1>

  <form id="fast_money">
  {{#foreach all_questions}}
    <hr>
    {{question}}<br/>
    {{#foreach answers}}
    <input id="q{{../_index}}_{{_index}}" name="q{{../_index}}" value="{{_index}}" type="radio">
    <label for="q{{../_index}}_{{_index}}">{{answer}} {{score}}</label><br/>
    {{/foreach}}
    <input id="q{{_index}}_other" name="q{{_index}}" value="-1" type="radio">
    <label for="q{{_index}}_other"><input type="text" name="q{{_index}}_other" /></label>
  {{/foreach}}
  </form>
  <button type="button" id="fm-done">Done!</button>
  <button type="button" id="fm-reveal">Reveal next answer</button>
</template>


<template name="fm_host">
  {{#foreach all_questions}}
    <hr>
    {{question}}
    <br/>
  {{/foreach}}
</template>
